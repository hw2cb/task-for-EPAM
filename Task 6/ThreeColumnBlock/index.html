<!DOCTYPE html>
<html lang="en">
<head>

            </div>

                    Облачный хостинг

                <div class="cost element-background">

                </div>
            </div>
            <div class="content">

                    <img src="icons/servers.png" >

                <div class="title element-background">
                    Выделенный сервер
